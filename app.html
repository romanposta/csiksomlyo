
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Csíksomlyón a Román Posta</title>
    <script src="js/main.js" defer></script>
</head>
    <style>
 body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #b3d9ff, #004080); /* világostól sötétkékig */
    color: white;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-top: 2rem;
  }

  h1, h2, h3, a, p, li {
    color: white;
  }

  a {
    text-decoration: none;
    padding: 0.5rem 1rem;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    margin: 0.5rem;
    display: inline-block;
    transition: background-color 0.3s;
  }

  a:hover {
    background-color: rgba(255, 255, 255, 0.4);
  }

  ul {
    list-style: none;
    padding: 0;
  }

  img {
    max-width: 90%;
    height: auto;
    border-radius: 10px;
    margin: 1rem 0;
  }
</style>

    <h1 id="title">Tartalom</h1>
    <div id="links"></div>
